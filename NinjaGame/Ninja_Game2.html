<html>
<body>
    <div id='character' style='position:absolute; top:100px; left:450px; background-image: url("img/down1.png"); width:59px; height:86px;'></div>
</body> 
    <script type='text/javascript'> 
        console.log(document.getElementById('character').style.top);

        var  topValue = 100;
        var  leftValue = 450;
        var direction = 'down';
        var step = 1;

        function update() {
            
            if (step == 1) {
                step = 2;
            } else {
                step = 1;
            }

            document.getElementById('character').style.top = topValue + 'px';
            document.getElementById('character').style.left = leftValue + 'px'; 
            document.getElementById('character').style.backgroundImage = "url('img/" + direction + step + ".png')";
        }
        document.onkeydown = function(e) {
            // console.log(e);
            if (e.keyCode == 38) {
            //top = 38                
                topValue -= 10;
                direction = 'top';
            }
            else if (e.keyCode == 40) {
            //down = 40
                topValue += 10;
                direction = 'down';
            }
            else if (e.keyCode == 37) {
            //left = 37
                leftValue -= 10;
                direction = 'left';
            }
            else if (e.keyCode == 39) {
            //right = 39
                leftValue += 10;
                direction = 'right';
            }

            // console.log(topValue);
            update();
        }



    </script>

</html>
