<html>
    <body>
        <div id='background'>
            <div id='character' style='position:absolute; top:100px; left:450px; background-image: url("img/down1.png"); width:59px; height:86px;'></div>
        </div>


        <script type='text/javascript'>
            var topValue = 100;
            var leftValue = 450;
            var direction = 'down';
            var step = '1';

            function update(){
                document.getElementById('character').style.top = topValue + 'px';
                document.getElementById('character').style.left = leftValue + 'px';
                if (step === '1') {
                    step = '2';
                } else {
                    step = '1';
                };
                document.getElementById('character').style.backgroundImage = "url('img/"+direction+step+".png')"; 
            };
                
            document.onkeydown = function(e) {
                console.log(e);

                if (e.keyCode == 38) {
                    //top
                    if (topValue>10) {
                        topValue -= 10;
                        direction ='top';
                    }  
                } else if (e.keyCode == 40) {
                    //down
                    if (topValue<600) {
                        topValue += 10;
                        direction ='down';
                    }  
                } else if (e.keyCode == 37) {
                    //left
                    if (leftValue>200) {
                        leftValue -= 10;
                        direction ='left';
                    }  
                } else if (e.keyCode == 39) {
                    //right
                    if (leftValue<650) {
                        leftValue += 10;
                        direction ='right';
                    }  
                }
                update();
            }

        </script>
    </body>
</html>
